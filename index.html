<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  

  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    
    #legend-ctrl {
      width: 100px;
      height: auto;
      background: white;
      color: black;
      padding: 6px;
      border-radius: 4px;
    }
    
    .legend-box {
      position: absolute;
      display: block;
      height: 15px;
      width: 15px;
      opacity: 0.8;
      border: 1px solid grey;
      
    }
    
  </style>
</head>

<body>

  <div id='map'></div>
  
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/expr-eval/1.0.0/bundle.js'></script>
  <script src='dist/bundle.js'></script>

</body>

</html>
